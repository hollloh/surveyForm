<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <script src='https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js'></script>
  <title>Survey Form</title>
</head>
<body>
  <div id='main'>
    <h1 id='title'>title</h1>

    <p id='description'>description</p>

    <form id='survey-form'>

      <div class='chunk-div'>
        <div class='left'>
          <label id='name-label' for='name'>NAME : </label>
        </div>
        <div class='right text'>
          <input id='name' type='text' placeholder='name' required>
        </div>
      </div>

      <div class='chunk-div'>
        <div class='left'>
          <label id='email-label' for='email'>EMAIL : </label>
        </div>
        <div class='right text'>
          <input id='email' type='email' placeholder='email' required>
        </div>
      </div>
  
      <div class='chunk-div'>
        <div class='left'>
          <label id='number-label' for='number'>NUMBER : </label>
        </div>
        <div class='right text'>
          <input id='number' type='number' placeholder='number' min='1' max='99999' required>
        </div>
      </div>

      <div class='chunk-div'>
        <div class='left'>
          <label for='dropdown'>SELECT : </label>
        </div>
        <div class='right'>
          <select id='dropdown' >
            <option value='a'>a</option>
            <option value='b'>b</option>
            <option value='c'>c</option>
            <option value='d'>d</option>
            <option value='e'>e</option>
            <option value='f'>f</option>
            <option value='g'>g</option>
            <option value='h'>h</option>
            <option value='i'>i</option>
            <option value='j'>j</option>
            <option value='k'>k</option>
            <option value='l'>l</option>
            <option value='m'>m</option>
            <option value='n'>n</option>
            <option value='o'>o</option>
            <option value='p'>p</option>
            <option value='q'>q</option>
            <option value='r'>r</option>
            <option value='s'>s</option>
            <option value='t'>t</option>
            <option value='u'>u</option>
            <option value='v'>v</option>
            <option value='w'>w</option>
            <option value='x'>x</option>
            <option value='y'>y</option>
            <option value='z'>z</option>            
          </select>        
        </div>
      </div>

      <div class='chunk-div'>
        <div class='left'>RADIO QUESTION THAT HAS THE LENGTH OF A SENTENCE ?</div>
        <div class='right'>
          <div>
            <input id='qwer' type='radio' name='qqq' value='qwer'>
            <label for='qwer'>qwer</label>
          </div>
          <div>
            <input id='asdf' type='radio' name='qqq' value='asdf'>
            <label for='asdf'>asdf</label>
          </div>
          <div>
            <input id='trew' type='radio' name='qqq' value='trew'>
            <label for='trew'>trew</label>
          </div>
          <div>
            <input id='gfds' type='radio' name='qqq' value='gfds'>
            <label for='gfds'>gfds</label>
          </div>
        </div>
      </div>

      <div class='space'></div>
      <div class='space'></div>
      <div class='space'></div>

      <div class='chunk-div'>
        <div class='left'>CHECKBOX QUESTION :</div>
        <div class='right'>
          <div>
            <input id='zxcv' type='checkbox' value='zxcv'>
            <label for='zxcv'>zxcv</label>
          </div>
          <div>
            <input id='mnbv' type='checkbox' value='mnbv'>
            <label for='mnbv'>mnbv</label>
          </div>
          <div>
            <input id='lkjh' type='checkbox' value='lkjh'>
            <label for='lkjh'>lkjh</label>
          </div>
          <div>
            <input id='poiu' type='checkbox' value='poiu'>
            <label for='poiu'>poiu</label>
          </div>
          <div>
            <input id='uytr' type='checkbox' value='uytr'>
            <label for='uytr'>uytr</label>
          </div>
        </div>
      </div>

      <div class='space'></div>
      <div class='space'></div>
      <div class='space'></div>
      <div class='space'></div>

      <div class='chunk-div'>
        <div class='left'>THOUGHTS : </div>
        <div class='right'>
          <textarea rows='3' cols='25'></textarea>
        </div>
      </div>

      <div class='space'></div>
      <div class='space'></div>
      <div class='space'></div>

      <div id='submit-div'>
        <input id='submit' type='submit' value='SUBMIT'>
      </div>

    </form>
  </div>

  <script src='script.js'></script>
</body>
</html>
